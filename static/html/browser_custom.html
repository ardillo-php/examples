<html>

<head>
    <title>Ardillo Browser</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>This page is served over a custom URI scheme!</h1>

    <ul>
        <li><i>Scheme</i>: <b>{{ scheme }}</b></li>
        <li><i>URI</i>: <b>{{ uri }}</b></li>
        <li><i>Path</i>: <b>{{ path }}</b></li>
    </ul>
</body>

</html>
